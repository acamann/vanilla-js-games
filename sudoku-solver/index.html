<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Generator & Solver</title>
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="init()">
    <main>        
        <div id="puzzle" class="sudoku">
            <h2>Puzzle</h2>
        </div>    
        <div id="solving-process" class="sudoku">
            <h2>Solving Process</h2>
        </div>    
        <div id="solution" class="sudoku">
            <h2>Solution</h2>
        </div>
        <div id="sudoku-string"></div>
    </main>
</body>
</html>
